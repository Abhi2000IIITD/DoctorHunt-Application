apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-authentication-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-authentication
  template:
    metadata:
      labels:
        app: patient-authentication  # Ensure this matches the Service label
    spec:
      containers:
        - name: patient-authentication
          image: gcr.io/doctorhunt-application-456305/backend-patient-authentication:latest


          env:
            - name: DB_HOST
              value: "mysql-service"  # This matches the MySQL service name
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "yourpassword"  # Hardcoded password
            - name: DB_NAME
              value: "doctorhunt"  # Database name
          ports:
            - containerPort: 5004  # The port the microservice listens on
